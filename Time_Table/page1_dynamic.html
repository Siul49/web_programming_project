<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>타임테이블 페이지 1</title>

  <!-- Tailwind CSS로 빌드된 style.css 불러오기 -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="bg-[#FEE9CE] w-screen h-screen flex justify-center items-center">
  <!-- 12시 까지? -->
  <!-- 상단 페이지 버튼 -->
  <button onclick="location.reload();" class="absolute w-[10%] h-[10%] left-[20%] top-[8%]
  bg-[#FDE295] text-black flex justify-center py-2 border-black rounded-2xl border-[5px] ">
    ※타임테이블 페이지
  </button>
  <a href="page1_static.html" class="absolute w-[8%] h-[10%] left-[32%] top-[8%]
  bg-[#dbf0ff] text-black flex justify-center py-2 border-black rounded-2xl border-[5px] ">
    ※정적으로 변환
  </a>

  <!-- ⚪ 메인 컨테이너 (전체 배경 흰색 틀) -->
  <div class='relative w-[65%] h-[75%] bg-white border-shadow-round flex justify-center items-center'>

    <!-- 🟦 하단 시간 조절 영역 (슬라이더 포함) -->
    <div class='absolute w-[90%] h-[45%] top-[50%] bg-[#BBDBF4] border-shadow-round flex justify-center'>

      <!-- 상단 탭바 (하단 박스 위에 흰색 헤더) -->
      <div class='absolute w-full h-[20%] top-0 bg-[#FFF] border-black border-b-[5px] rounded-tl-2xl rounded-tr-2xl flex items-center text-[20px]'>
        시작 시간과 종료 시간, 팀 당 배정될 시간 입력
      </div>
      <div class ="absolute w-[100%] bottom-[50%] flex justify-center">
        <div class="absolute w-[10%] h-[100%] left-[20%] bg-[#FFF] border-black border-[5px] text-[20px] rounded-xl text-center">
          1</div>

        <div class="absolute w-[10%] h-[100%] right-[20%] bg-[#FFF] border-black border-[5px] text-[20px] rounded-xl text-center">
          24</div>
      </div>

      <!-- 슬라이더 트랙 (회색 막대) -->
      <div class="absolute w-[80%] h-[5%] bottom-[30%] bg-gray-300 border-black border-[5px] rounded-xl -translate-y-1/2">
        <input type="range" min="0" max="48" value="10" id="minRange"
               class="absolute w-full h-full appearance-none bg-transparent pointer-events-auto accent-red-500
           [&::-webkit-slider-thumb]:appearance-none
           [&::-webkit-slider-thumb]:w-4
           [&::-webkit-slider-thumb]:h-4
           [&::-webkit-slider-thumb]:rounded-full
           [&::-webkit-slider-thumb]:bg-red-500
           [&::-webkit-slider-thumb]:cursor-pointer">

        <!-- 최대값 슬라이더 (오른쪽, 파란색) -->
        <input type="range" min="0" max="48" value="38" id="maxRange"
               class="absolute w-full h-full appearance-none bg-transparent pointer-events-auto accent-blue-500
           [&::-webkit-slider-thumb]:appearance-none
           [&::-webkit-slider-thumb]:w-4
           [&::-webkit-slider-thumb]:h-4
           [&::-webkit-slider-thumb]:rounded-full
           [&::-webkit-slider-thumb]:bg-blue-500
           [&::-webkit-slider-thumb]:cursor-pointer">
      </div>

      <div class="absolute w-[40%] bottom-[10%] flex justify-center">
        <button class="relative w-[20%] h-[50%] right-[10%] bg-[#FDE295] border-black border-[5px] text-[20px] rounded-xl">
          -5</button>

        <input type="text" maxlength="2" value="15" oninput="this.value = this.value.replace(/[^0-9]/g, '')"
               class="relative w-[20%] h-[50%] bg-[#FFF] border-black border-[5px] rounded-xl z-20 text-[20px] text-center tracking-[1em] ">

        <button class="relative w-[20%] h-[50%] left-[10%] bg-[#FDE295] border-black border-[5px] text-[20px] rounded-xl">
          +5</button>
      </div>

    </div>

    <!-- 🟩 인원 조작 패널 (좌측 파란 영역) -->
    <div class='absolute w-[45%] h-[40%] right-[50%] bottom-[53%] bg-[#D3D594] border-shadow-round mt-12 z-20'>

      <!-- 상단 탭바 -->
      <div class='absolute w-full h-[20%] bg-[#FFF] border-black border-b-[5px] rounded-tl-2xl rounded-tr-2xl z-20 flex items-center text-[20px]'>
        전체 인원 수, 팀 당 인원 수 입력
      </div>

      <!-- 위쪽 삼각 버튼들 (인원 수 증가) -->
      <div class="relative w-full h-[10%] top-[25%]">
        <button class="absolute left-[13%] hover:opacity-70">
          <img src="../resource/uptriangle.png" alt="인원 증가" class="w-65 h-31">
        </button>
        <button class="absolute left-[32%] hover:opacity-70">
          <img src="../resource/uptriangle.png" alt="인원 증가" class="w-65 h-31">
        </button>
        <button class="absolute left-[50%] hover:opacity-70">
          <img src="../resource/uptriangle.png" alt="인원 증가" class="w-65 h-31">
        </button>
        <button class="absolute left-[78%] hover:opacity-70">
          <img src="../resource/uptriangle.png" alt="인원 증가" class="w-65 h-31">
        </button>
      </div>

      <!-- 인원 수 입력창 (총 인원 / 팀당 인원) -->
      <div class="relative w-full h-[30%] top-[30%]">
        <input type="text" maxlength="3" value="100" oninput="this.value = this.value.replace(/[^0-9]/g, '')"
               class="absolute w-[50%] h-[100%] left-[11%] bg-[#FFF] border-black border-[5px] hover:border-[6px] rounded-xl z-20 text-[50px] text-center tracking-[1.5em] ">
        <input type="text" maxlength="1" value="5" oninput="this.value = this.value.replace(/[^0-9]/g, '')"
               class="absolute w-[12%] h-[100%] left-[76%] bg-[#FFF] border-black border-[5px] hover:border-[6px] rounded-xl z-20 text-[50px] text-center">
      </div>

      <!-- 아래쪽 삼각 버튼들 (인원 수 감소) -->
      <div class="relative w-full h-[10%] top-[40%]">
        <button class="absolute left-[13%] hover:opacity-70">
          <img src="/resource/downtriangle.png" alt="인원 감소" class="w-65 h-31">
        </button>
        <button class="absolute left-[32%] hover:opacity-70">
          <img src="/resource/downtriangle.png" alt="인원 감소" class="w-65 h-31">
        </button>
        <button class="absolute left-[50%] hover:opacity-70">
          <img src="/resource/downtriangle.png" alt="인원 감소" class="w-65 h-31">
        </button>
        <button class="absolute left-[78%] hover:opacity-70">
          <img src="/resource/downtriangle.png" alt="인원 감소" class="w-65 h-31">
        </button>
      </div>
    </div>

    <!-- 🟪 날짜/요일 조작 패널 (우측 보라 영역) -->
    <div class='absolute w-[43%] h-[40%] right-[5%] bottom-[30%] bg-[#FFC5D3] border-shadow-round mt-12 z-20'>

      <!-- 상단 탭바 -->
      <div class='absolute w-full h-[20%] bg-[#FFF] border-black border-b-[5px] rounded-tl-2xl rounded-tr-2xl z-20 flex items-center text-[20px]'>
        시작일, 기간 입력
      </div>

      <!-- 위쪽 삼각 버튼들 (날짜 증가) -->
      <div class="relative w-full h-[10%] top-[30%]">
        <button class="absolute left-[17%] hover:opacity-70">
          <img src="../resource/uptriangle.png" alt="날짜 증가" class="w-65 h-31">
        </button>
        <button class="absolute left-[38%] hover:opacity-70">
          <img src="../resource/uptriangle.png" alt="날짜 증가" class="w-65 h-31">
        </button>

        <button class="absolute left-[75%] hover:opacity-70">
          <img src="../resource/uptriangle.png" alt="날짜 증가" class="w-65 h-31">
        </button>
      </div>

      <!-- 날짜 입력창 (날짜 / 요일) -->
      <div class="relative w-full h-[50%] top-[35%]">
        <input type="text" maxlength="2" value="10" oninput="this.value = this.value.replace(/[^0-9]/g, '')"
               class="relative w-[32%] h-[10%] left-[16%] bg-[#FFF] border-black border-[5px] hover:border-[6px] rounded-xl z-20 text-[50px] text-center tracking-[1.5em]">
        <input type="text" maxlength="1" value="5" oninput="this.value = this.value.replace(/[^0-9]/g, '')"
               class="relative w-[12%] h-[10%] left-[40%] bg-[#FFF] border-black border-[5px] hover:border-[6px] rounded-xl z-20 text-[50px] text-center">
      </div>

      <!-- 아래쪽 삼각 버튼들 (날짜 감소) -->
      <div class="relative w-full h-[10%] top-[40%]">
        <button class="absolute left-[17%] hover:opacity-70">
          <img src="/resource/downtriangle.png" alt="날짜 감소" class="w-65 h-31">
        </button>
        <button class="absolute left-[38%] hover:opacity-70">
          <img src="/resource/downtriangle.png" alt="날짜 감소" class="w-65 h-31">
        </button>

        <button class="absolute left-[75%] hover:opacity-70">
          <img src="/resource/downtriangle.png" alt="날짜 감소" class="w-65 h-31">
        </button>
      </div>
    </div>

    <!-- 🟨 다음 단계로 이동 버튼 -->
    <a href="page2.html" class='absolute w-[30%] h-[18%] right-[5%] top-0 bg-[#FDE295] border-shadow-round  hover:border-[6px] mt-12 z-20 flex justify-center items-center text-[50px]'>
      ※다음으로※
    </a>

    <!-- 🟧 언어 전환 버튼 / 회색 코멘트 박스 -->
    <div class='absolute w-[12%] h-[10%] right-[36%] top-0 bg-[#EFCCF2] border-shadow-round mt-12 z-20 flex justify-center items-center'>
      제작자 소개
    </div>
    <div class='absolute w-[12%] h-[7%] right-[36%] top-[11%] bg-[#D9D9D9] border-shadow-round mt-12 z-20 flex justify-center items-center'>
      제작자 코멘트
    </div>

  </div>


</body>
</html>
