<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타임테이블 페이지 2</title>

    <!-- CSS 라이브러리 -->
    <link rel="stylesheet" href="css/style.css"/>

</head>

<!-- 상단 페이지 버튼 -->
<button
        onclick="location.reload();"
        class="
        absolute
        w-[10%] h-[10%]
        left-[15%] top-[5%]
        bg-[#FDE295] text-black
        flex justify-center
        py-2
        border-black border-[5px]
        rounded-2xl
    "
>
    ※타임테이블 페이지
</button>

<button
        class="
        absolute
        w-[10%] h-[10%]
        left-[25.5%] top-[7%]
        bg-[#AAAAAA] text-black
        flex justify-center
        py-2
        border-black border-[5px]
        rounded-2xl
    "
>
    ※맛집 찾기
</button>


<!-- 배경 -->
<body class="
    bg-[#FFFEE3]
    flex justify-center items-center h-screen
">


<!-- 전체 컨테이너 (하얀색 박스) -->
<div class="
        absolute
        w-[75%] h-[75vh]
        bg-white rounded-2xl
        shadow-[4px_4px_0px_black]
        border-4 border-black
        flex justify-center items-center
        text-5xl
    ">
</div>


<!-- 분홍색 박스 -->
<div class="
        absolute
        w-[24%] h-[50vh]
        right-[52%]
        bg-[#FFC5D3] rounded-3xl
        shadow-[4px_4px_0px_black]
        border-4 border-black
        flex justify-center items-center px-4
        text-2xl
        hover:bg-pink-300 transition-all
    ">
    <div class="translate-y-[-100%]">
        드래그 & 드롭, 클릭으로
        <br> 파일 (.xlsx, etc) 첨부하기
    </div>
</div>

<div class="absolute w-[18%] left-[27%] top-[53%] z-10">
    <input
            type = "file"
            accept = ".xlsx"
            class = "
        w-full
        h-[50px]
        p-2 rounded-lg
        border-2 border-black
        focus:outline-none
        focus:ring-2
        focus:ring-blue-400
        text-xl"
    />
</div>


<!-- 노란색 박스 -->
<button class="
        absolute
        w-[18%] h-[12vh]
        right-[26%] top-[30%]
        bg-[#FDE295] rounded-3xl
        drop-shadow-[4px_4px_0px_black]
        border-4 border-black
        flex justify-center items-center
        text-3xl
        hover:bg-yellow-300 transition-all
    ">
    ※생성하기※
</button>


<!-- 연한 회색 박스 -->
<div class="
        absolute
        w-[18%] h-[18vh]
        right-[26%] top-[44%]
        bg-[#EDEDED] rounded-3xl
        shadow-[4px_4px_0px_black]
        border-4 border-black
        flex justify-center items-center
        text-2xl
        hover:bg-gray-200 transition-all
    ">
    설명
</div>


<!-- 회색 박스 -->
<button class="
        absolute
        w-[9%] h-[5vh]
        right-[35%] top-[64%]
        bg-[#D9D9D9] rounded-3xl
        drop-shadow-[4px_4px_0px_black]
        border-4 border-black
        flex justify-center items-center
        text-xl
        hover:bg-gray-300 transition-all
    ">
    개발자 코멘트
</button>


<!-- 하늘색 박스 -->
<button class="
        absolute
        w-[8%] h-[5vh]
        right-[26%] top-[64%]
        bg-[#BBDBF4] rounded-3xl
        drop-shadow-[4px_4px_0px_black]
        border-4 border-black
        flex justify-center items-center
        text-xl
        hover:bg-blue-300 transition-all
    ">
    이전으로
</button>

</body>
</html>
