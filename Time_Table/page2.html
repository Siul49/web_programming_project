<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타임테이블 페이지 2</title>

    <!-- CSS 라이브러리 -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<!-- 배경 -->
<body class="
    bg-[#BADBAF]
    flex justify-center items-center h-screen
">

<div class="
        relative
        w-[75%] h-[75vh]

        shadow-[4px_4px_0px_black]
        border-4 border-black
        flex justify-center items-center

<!-- 초록색 박스 -->
<div class="
        absolute
        w-[44%] h-[65vh]
        right-[40%]

        border-4 border-black
    "></div>

<div class="
        absolute
        w-[16%] h-[12vh]

        drop-shadow-[4px_4px_0px_black]
        border-4 border-black
    "></div>

<!-- 회색 박스 -->
<div class="
        absolute

<!-- 회색 박스 -->
<div class="
        absolute
        w-[10%] h-[5vh]
        right-[16%] top-[64%]

        drop-shadow-[4px_4px_0px_black]
        border-4 border-black
    "></div>

<!-- 보라색 박스 -->
<div class="
        absolute
        w-[16%] h-[5vh]
        right-[16%] top-[78%]
        bg-[#CD76FF] rounded-2xl
        drop-shadow-[4px_4px_0px_black]
        border-4 border-black
    "></div>

</body>
</html>
