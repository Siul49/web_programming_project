<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타임테이블 페이지 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
<div class="main-box">
    <span class="or-text">or</span>
</div>

<div class="blue-box">
    드래그 & 드롭, 클릭으로<br>파일 (.xlsx, etc) 첨부하기
</div>

<div class="file-upload">
    <input
            type="file"
            accept=".xlsx"
            class="file-input"
    />
</div>

<button class="button yellow-button">
    ※생성하기※
</button>

<div class="green-box"></div>

<button class="button pink-button">
    한글 -> ENG
</button>

<button class="button gray-button">
    개발자 코멘트
</button>

<button class="button purple-button">
    이전으로
</button>
</body>
</html>
