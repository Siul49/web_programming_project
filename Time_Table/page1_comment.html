<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>타임테이블 페이지 1 - 제작자 코멘트</title>

  <!-- Tailwind CSS로 빌드된 style.css 불러오기 -->
  <link rel="stylesheet" href="css/style.css"/>
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-[#D1DDE3] w-screen h-screen flex justify-center items-center">
  <!-- 12시 까지? -->
  <!-- 상단 페이지 버튼 -->
  <button onclick="location.reload();" class="absolute w-[10%] h-[10%] left-[20%] top-[8%]
  bg-[#FDE295] text-black flex justify-center py-2 border-black rounded-2xl border-[5px] ">
    ※타임테이블 페이지
  </button>


  <!-- ⚪ 메인 컨테이너 (전체 배경 흰색 틀) -->
  <div class='relative w-[65%] h-[75%] bg-white border-[5px] shadow-md rounded-2xl border-black flex justify-center items-center'>

    <div class='absolute w-[86%] h-[45%] top-[50%] left-[5%] bg-[#BBDBF4] border-[5px] shadow-md border-black rounded-2xl flex justify-center'>

      <!-- 상단 탭바 (하단 박스 위에 흰색 헤더) -->
      <div class='absolute w-[100%] h-[20%] top-0 bg-[#FFF] p-2 border-black  border-b-[5px] rounded-tl-xl rounded-tr-xl  flex items-center text-[20px]'>
        JS
      </div>





  </div>

    <!-- 🟩 인원 조작 패널 (좌측 파란 영역) -->
    <div class='absolute w-[45%] h-[40%] right-[50%] bottom-[55%] bg-[#D3D594] border-[5px] shadow-md border-black rounded-2xl mt-12 z-20'>

      <!-- 상단 탭바 -->
      <div class='absolute w-full h-[20%] bg-[#FFF] p-2 border-black border-b-[5px] rounded-tl-2xl rounded-tr-2xl z-20 flex items-center text-[20px]'>
        HTML
      </div>



    </div>

    <!-- 🟪 날짜/요일 조작 패널 (우측 보라 영역) -->
    <div class='absolute w-[43%] h-[35%] right-[5%] bottom-[38%] bg-[#FFC5D3] border-[5px] shadow-md border-black rounded-2xl mt-12 z-20'>

      <!-- 상단 탭바 -->
      <div class='absolute w-full h-[20%] bg-[#FFF] p-2 border-black border-b-[5px] rounded-tl-xl rounded-tr-xl z-20 flex items-center text-[20px]'>
        CSS
      </div>




    </div>

    <!-- 🟨 다음 단계로 이동 버튼 -->
    <button onclick="history.back()" class='absolute w-[30%] h-[18%] right-[5%] top-0 bg-[#FDE295] border-[5px] shadow-md rounded-2xl border-black  hover:border-[6px] mt-12 z-20 flex justify-center items-center text-[50px]'>
      ※이전으로※
    </button>


  </div>


</body>
</html>
