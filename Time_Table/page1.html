<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>타임테이블 페이지 1</title>
  <!-- Tailwind CSS로 빌드된 style.css 불러오기 -->
  <link rel="stylesheet" href="./css/style.css" />
  <!-- 'content'초마다 자동 새로고침(개발때만 활성화하기.)-->
  <meta http-equiv="refresh" content="3">
</head>

<body class="bg-[#FEE9CE] h-screen flex justify-center items-center">
<!-- 12시 까지? -->
<!-- 상단 페이지 버튼 -->
<button class="absolute w-[10%] h-[10%] left-[15%] top-[5%] bg-[#FDE295] text-black flex justify-center py-2 border-black rounded-2xl border-[5px] ">※타임테이블 페이지</button>
<button class="absolute w-[10%] h-[10%] left-[25.5%] top-[7%] bg-[#AAAAAA] text-black flex justify-center py-2 border-black rounded-2xl border-[5px] ">※맛집 찾기</button>

<!-- ⚪ 메인 컨테이너 (전체 배경 흰색 틀) -->
<div class='absolute w-[72%] h-[80%] bg-white border-shadow-round mt-6'></div>

<!-- 🟦 하단 시간 조절 영역 (슬라이더 포함) -->
<div class='absolute w-[68%] h-[35%] bottom-[12%] bg-[#BBDBF4] border-shadow-round mt-12 z-20 flex justify-center'>

  <!-- 상단 탭바 (하단 박스 위에 흰색 헤더) -->
  <div class='relative w-full h-[20%] top-0 bg-[#FFF] border-black border-b-[5px] rounded-tl-2xl rounded-tr-2xl z-20'></div>

  <!-- 슬라이더 트랙 (회색 막대) -->
  <div class="absolute w-[80%] h-[5%] bottom-[20%] bg-gray-300 border-black border-[5px] rounded-xl -translate-y-1/2"></div>

  <!-- 최소값 조절 슬라이더 -->
  <input type="range" min="0" max="48" value="0" id="minRange"
         class=" absolute w-[80%] h-[5%] bottom-[20%] bg-transparent appearance-none pointer-events-none
           [&::-webkit-slider-thumb]:appearance-none
           [&::-webkit-slider-thumb]:pointer-events-auto
           [&::-webkit-slider-thumb]:w-8 [&::-webkit-slider-thumb]:h-8
           [&::-webkit-slider-thumb]:bg-[url('./resource/downtriangle.png')]
           [&::-webkit-slider-thumb]:bg-no-repeat
           [&::-webkit-slider-thumb]:bg-center
           [&::-webkit-slider-thumb]:bg-contain
           [&::-webkit-slider-thumb]:cursor-pointer">

  <!-- 최대값 조절 슬라이더 -->
  <input type="range" min="0" max="48" value="48" id="maxRange"
         class=" absolute w-[80%] h-[5%] bottom-[20%] bg-transparent appearance-none pointer-events-none
           [&::-webkit-slider-thumb]:appearance-none
           [&::-webkit-slider-thumb]:pointer-events-auto
           [&::-webkit-slider-thumb]:w-8 [&::-webkit-slider-thumb]:h-8
           [&::-webkit-slider-thumb]:bg-red-500
           [&::-webkit-slider-thumb]:bg-no-repeat
           [&::-webkit-slider-thumb]:bg-center
           [&::-webkit-slider-thumb]:bg-contain
           [&::-webkit-slider-thumb]:cursor-pointer">
</div>

<!-- 🟩 인원 조작 패널 (좌측 파란 영역) -->
<div class='absolute w-[35%] h-[35%] left-[16%] top-[10%] bg-[#D3D594] border-shadow-round mt-12 z-20'>

  <!-- 상단 탭바 -->
  <div class='relative w-full h-[20%] bg-[#FFF] border-black border-b-[5px] rounded-tl-2xl rounded-tr-2xl z-20'></div>

  <!-- 위쪽 삼각 버튼들 (인원 수 증가) -->
  <div class="relative top-[10%]">
    <button class="relative left-[15%] hover:opacity-70">
      <img src="../resource/uptriangle.png" alt="인원 증가" class="w-65 h-31">
    </button>
    <button class="relative left-[25%] hover:opacity-70">
      <img src="../resource/uptriangle.png" alt="인원 증가" class="w-65 h-31">
    </button>
    <button class="relative left-[35%] hover:opacity-70">
      <img src="../resource/uptriangle.png" alt="인원 증가" class="w-65 h-31">
    </button>
    <button class="relative left-[55%] hover:opacity-70">
      <img src="../resource/uptriangle.png" alt="인원 증가" class="w-65 h-31">
    </button>
  </div>

  <!-- 인원 수 입력창 (총 인원 / 팀당 인원) -->
  <div class="relative top-[15%]">
    <input type="text" maxlength="3" value="100" oninput="this.value = this.value.replace(/[^0-9]/g, '')"
           class="relative w-[48%] h-[10%] left-[11%] bg-[#FFF] border-black border-[5px] hover:border-[6px] rounded-xl z-20 text-[50px] text-center tracking-[1.5em] ">
    <input type="text" maxlength="1" value="5" oninput="this.value = this.value.replace(/[^0-9]/g, '')"
           class="relative w-[12%] h-[10%] left-[22%] bg-[#FFF] border-black border-[5px] hover:border-[6px] rounded-xl z-20 text-[50px] text-center">
  </div>

  <!-- 아래쪽 삼각 버튼들 (인원 수 감소) -->
  <div class="relative top-[20%]">
    <button class="relative left-[15%] hover:opacity-70">
      <img src="../resource/downtriangle.png" alt="인원 감소" class="w-65 h-31">
    </button>
    <button class="relative left-[25%] hover:opacity-70">
      <img src="../resource/downtriangle.png" alt="인원 감소" class="w-65 h-31">
    </button>
    <button class="relative left-[35%] hover:opacity-70">
      <img src="../resource/downtriangle.png" alt="인원 감소" class="w-65 h-31">
    </button>
    <button class="relative left-[55%] hover:opacity-70">
      <img src="../resource/downtriangle.png" alt="인원 감소" class="w-65 h-31">
    </button>
  </div>
</div>

<!-- 🟪 날짜/요일 조작 패널 (우측 보라 영역) -->
<div class='absolute w-[31%] h-[33%] right-[16%] top-[25%] bg-[#FFC5D3] border-shadow-round mt-12 z-20'>

  <!-- 상단 탭바 -->
  <div class='relative w-full h-[20%] bg-[#FFF] border-black border-b-[5px] rounded-tl-2xl rounded-tr-2xl z-20'></div>

  <!-- 위쪽 삼각 버튼들 (날짜 증가) -->
  <div class="relative top-[10%]">
    <button class="relative left-[20%] hover:opacity-70">
      <img src="../resource/uptriangle.png" alt="날짜 증가" class="w-65 h-31">
    </button>
    <button class="relative left-[30%] hover:opacity-70">
      <img src="../resource/uptriangle.png" alt="날짜 증가" class="w-65 h-31">
    </button>
    <button class="relative left-[60%] hover:opacity-70">
      <img src="../resource/uptriangle.png" alt="날짜 증가" class="w-65 h-31">
    </button>
  </div>

  <!-- 날짜 입력창 (날짜 / 요일) -->
  <div class="relative top-[15%]">
    <input type="text" maxlength="2" value="10" oninput="this.value = this.value.replace(/[^0-9]/g, '')"
           class="relative w-[32%] h-[10%] left-[16%] bg-[#FFF] border-black border-[5px] hover:border-[6px] rounded-xl z-20 text-[50px] text-center tracking-[1.5em]">
    <input type="text" maxlength="1" value="5" oninput="this.value = this.value.replace(/[^0-9]/g, '')"
           class="relative w-[12%] h-[10%] left-[40%] bg-[#FFF] border-black border-[5px] hover:border-[6px] rounded-xl z-20 text-[50px] text-center">
  </div>

  <!-- 아래쪽 삼각 버튼들 (날짜 감소) -->
  <div class="relative top-[20%]">
    <button class="relative left-[20%] hover:opacity-70">
      <img src="../resource/downtriangle.png" alt="날짜 감소" class="w-65 h-31">
    </button>
    <button class="relative left-[30%] hover:opacity-70">
      <img src="../resource/downtriangle.png" alt="날짜 감소" class="w-65 h-31">
    </button>
    <button class="relative left-[60%] hover:opacity-70">
      <img src="../resource/downtriangle.png" alt="날짜 감소" class="w-65 h-31">
    </button>
  </div>
</div>

<!-- 🟨 다음 단계로 이동 버튼 -->
<div class='absolute w-[20%] h-[12%] right-[17%] top-[10%] bg-[#FDE295] border-shadow-round mt-12 z-20 flex justify-center items-center text-[50px]'>
  ※다음으로※
</div>

<!-- 🟧 언어 전환 버튼 / 회색 코멘트 박스 -->
<div class='absolute w-[10%] h-[7%] right-[38%] top-[10%] bg-[#EFCCF2] border-shadow-round mt-12 z-20 flex justify-center items-center'>
  한글↔ENG
</div>
<div class='absolute w-[10%] h-[4%] right-[38%] top-[18%] bg-[#D9D9D9] border-shadow-round mt-12 z-20 flex justify-center items-center'>
  제작자 코멘트
</div>

</body>
</html>
