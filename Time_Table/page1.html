<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>타임테이블 페이지 1</title>
  <!-- Tailwind CSS로 빌드된 style.css 불러오기 -->
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body class="bg-[#BADBAF] h-screen flex justify-center items-center">

<!-- 전체 화면 영역 (흰색 바탕 틀) -->
<div class='relative w-[72%] h-[80%] bg-white border-shadow-round mt-6'></div>

<!-- 초록색 하단 시간 영역 -->
<div class='absolute w-[68%] h-[35%] bottom-[12%] bg-[#2BF994] border-shadow-round mt-12 z-20'>
  <div class='relative w-full h-[20%] bg-[#FFF] border-black border-b-[5px] rounded-tl-2xl rounded-tr-2xl z-20'></div>
  <input type="range" min="0" max="48" value="24" id="minRange"
         class="absolute w-[80%] h-[5%] bottom-[10%] bg-transparent appearance-none pointer-events-none [&::-webkit-slider-thumb]:pointer-events-auto [&::-webkit-slider-thumb]:bg-blue-500 [&::-webkit-slider-thumb]:w-4 [&::-webkit-slider-thumb]:h-4 [&::-webkit-slider-thumb]:rounded-full [&::-webkit-slider-thumb]:cursor-pointer">

</div>

<!-- 파란 영역 (전체 인원 / 팀당 인원 조작 패널) -->
<div class='absolute w-[35%] h-[35%] left-[16%] top-[10%] bg-[#4DC9FF] border-shadow-round mt-12 z-20'>

  <!-- 상단 탭바 -->
  <div class='relative w-full h-[20%] bg-[#FFF] border-black border-b-[5px] rounded-tl-2xl rounded-tr-2xl z-20'></div>

  <!-- 위쪽 삼각 버튼들 (인원 증가) -->
  <div class="relative top-[10%]">
    <button class="relative left-[15%] hover:opacity-70">
      <img src="/resourse/uptriangle.png" alt="재생" class="w-65 h-31">
    </button>
    <button class="relative left-[25%] hover:opacity-70">
      <img src="/resourse/uptriangle.png" alt="재생" class="w-65 h-31">
    </button>
    <button class="relative left-[35%] hover:opacity-70">
      <img src="/resourse/uptriangle.png" alt="재생" class="w-65 h-31">
    </button>
    <button class="relative left-[55%] hover:opacity-70">
      <img src="/resourse/uptriangle.png" alt="재생" class="w-65 h-31">
    </button>
  </div>

  <!-- 인원 수 입력창 -->
  <div class="relative top-[15%]">
    <input type="text" maxlength="3" value="100" oninput="this.value = this.value.replace(/[^0-9]/g, '')"
           class="relative w-[48%] h-[10%] left-[11%] bg-[#FFF] border-black border-[5px] hover:border-[6px] rounded-xl z-20 text-[50px] text-center tracking-[1.5em]">
    <input type="text" maxlength="1" value="5" oninput="this.value = this.value.replace(/[^0-9]/g, '')"
           class="relative w-[12%] h-[10%] left-[24%] bg-[#FFF] border-black border-[5px] hover:border-[6px] rounded-xl z-20 text-[50px] text-center">
  </div>

  <!-- 아래쪽 삼각 버튼들 (인원 감소) -->
  <div class="relative top-[20%]">
    <button class="relative left-[15%] hover:opacity-70">
      <img src="/resourse/downtriangle.png" alt="재생" class="w-65 h-31">
    </button>
    <button class="relative left-[25%] hover:opacity-70">
      <img src="/resourse/downtriangle.png" alt="재생" class="w-65 h-31">
    </button>
    <button class="relative left-[35%] hover:opacity-70">
      <img src="/resourse/downtriangle.png" alt="재생" class="w-65 h-31">
    </button>
    <button class="relative left-[55%] hover:opacity-70">
      <img src="/resourse/downtriangle.png" alt="재생" class="w-65 h-31">
    </button>
  </div>
</div>

<!-- 보라 영역 (날짜/요일 입력 패널) -->
<div class='absolute w-[31%] h-[33%] right-[16%] top-[25%] bg-[#CD76FF] border-shadow-round mt-12 z-20'>

  <!-- 상단 탭바 -->
  <div class='relative w-full h-[20%] bg-[#FFF] border-black border-b-[5px] rounded-tl-2xl rounded-tr-2xl z-20'></div>

  <!-- 위쪽 버튼 (날짜 증가) -->
  <div class="relative top-[10%]">
    <button class="relative left-[20%] hover:opacity-70">
      <img src="/resourse/uptriangle.png" alt="재생" class="w-65 h-31">
    </button>
    <button class="relative left-[30%] hover:opacity-70">
      <img src="/resourse/uptriangle.png" alt="재생" class="w-65 h-31">
    </button>
    <button class="relative left-[60%] hover:opacity-70">
      <img src="/resourse/uptriangle.png" alt="재생" class="w-65 h-31">
    </button>
  </div>

  <!-- 날짜 입력창 -->
  <div class="relative top-[15%]">
    <input type="text" maxlength="2" value="10" oninput="this.value = this.value.replace(/[^0-9]/g, '')"
           class="relative w-[32%] h-[10%] left-[16%] bg-[#FFF] border-black border-[5px] hover:border-[6px] rounded-xl z-20 text-[50px] text-center tracking-[1.5em]">
    <input type="text" maxlength="1" value="5" oninput="this.value = this.value.replace(/[^0-9]/g, '')"
           class="relative w-[12%] h-[10%] left-[40%] bg-[#FFF] border-black border-[5px] hover:border-[6px] rounded-xl z-20 text-[50px] text-center">
  </div>

  <!-- 아래쪽 버튼 (날짜 감소) -->
  <div class="relative top-[20%]">
    <button class="relative left-[20%] hover:opacity-70">
      <img src="/resourse/downtriangle.png" alt="재생" class="w-65 h-31">
    </button>
    <button class="relative left-[30%] hover:opacity-70">
      <img src="/resourse/downtriangle.png" alt="재생" class="w-65 h-31">
    </button>
    <button class="relative left-[60%] hover:opacity-70">
      <img src="/resourse/downtriangle.png" alt="재생" class="w-65 h-31">
    </button>
  </div>
</div>

<!-- 노란 버튼 (다음으로?) -->
<div class='absolute w-[20%] h-[12%] right-[17%] top-[10%] bg-[#FDD80A] border-shadow-round mt-12 z-20'>※다음으로※</div>

<!-- 주황/회색 구분 블록 -->
<div class='absolute w-[10%] h-[7%] right-[38%] top-[10%] bg-[#F56E38] border-shadow-round mt-12 z-20'>한글↔ENG</div>
<div class='absolute w-[10%] h-[4%] right-[38%] top-[18%] bg-[#D9D9D9] border-shadow-round mt-12 z-20'>제작자 코멘트</div>

</body>
</html>
